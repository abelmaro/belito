<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Belito</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at top left, #f5f7fa, #f0f2f5);
      color: #111827;
      width: 480px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      min-height: 500px;
    }

    h3 {
      font-size: 20px;
      font-weight: 800;
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 24px;
    }

    input[type="file"] {
      font-size: 14px;
      padding: 6px 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #fff;
      width: 100%;
      margin-bottom: 16px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
    }

    button {
      width: 100%;
      padding: 14px;
      font-weight: 600;
      font-size: 15px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      margin-bottom: 20px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 14px rgba(99, 102, 241, 0.25);
    }

    button:hover:not(:disabled) {
      transform: scale(1.015);
      box-shadow: 0 6px 16px rgba(139, 92, 246, 0.35);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    hr {
      border: none;
      border-top: 1px solid #e5e7eb;
      margin: 24px 0;
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 14px;
      font-size: 14px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      resize: none;
      color: #374151;
      box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.04);
    }

    textarea::placeholder {
      color: #9ca3af;
    }

    .markdown-output {
      width: 100%;
      height: 300px;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(6px);
      overflow-y: auto;
      color: #374151;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>

<body>
  <h3>Belito - Auto propuesta</h3>

  <input type="file" id="cvFile" accept=".txt" />
  <button id="uploadBtn">Subir CV</button>
  <div id="cvStatus" style="font-size: 14px; color: green; margin-bottom: 10px; display: none;">
    Resume uploaded
  </div>

  <hr />

  <button id="generateBtn">Generate Proposal</button>
  <div id="output" class="markdown-output"></div>
  <script src="marked.min.js"></script>
  <script src="popup.js"></script>
</body>

</html>
